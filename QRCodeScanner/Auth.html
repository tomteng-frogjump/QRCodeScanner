<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>報到資訊確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>報到資訊確認</h1>
    </div>
    
    <div class="content">
      <div id="loadingDiv" class="loading">
        <p>正在載入報到資訊...</p>
      </div>
      
      <div id="errorDiv" class="error" style="display: none;">
        <p>載入失敗，請重新掃描</p>
        <button class="btn btn-cancel" onclick="goBack()">返回掃描</button>
      </div>
      
      <div id="contentDiv" style="display: none;">
        <div class="info-section">
          <div class="info-grid">
            <div class="info-item full-width">
              <span class="info-label">會員ID:</span>
              <span class="info-value" id="memberId">-</span>
            </div>
            
            <div class="info-item full-width">
              <span class="info-label">中文姓名:</span>
              <span class="info-value" id="chineseName">-</span>
            </div>
            
            <div class="info-item full-width">
              <span class="info-label">英文姓名:</span>
              <span class="info-value" id="englishName">-</span>
            </div>

            <div class="info-item full-width">
              <span class="info-label">人員類型:</span>
              <span class="info-value" id="type">-</span>
            </div>

            <div class="info-item full-width">
              <span class="info-label">部門:</span>
              <span class="info-value" id="department">-</span>
            </div>
            
            <div class="info-item">
              <span class="info-label">素食需求:</span>
              <span class="info-value">
                <span id="isVegetariansBadge" class="status-badge">-</span>
              </span>
            </div>

            <div class="info-item">
              <span class="info-label">是否有摸彩券:</span>
              <span class="info-value">
                <span id="hasLotteryBadge" class="status-badge">-</span>
              </span>
            </div>
          </div>
        </div>
        
        <div class="button-container">
          <button class="btn btn-confirm" onclick="confirmCheckIn()">確認</button>
          <button class="btn btn-cancel" onclick="goBack()">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module">
    import AuthPage from './js/auth.js';
    
    // 初始化Auth頁面
    $(document).ready(function() {
      AuthPage.init();
    });
    
    // 為相容性保留的全域函數
    window.confirmCheckIn = function() {
      AuthPage.confirmCheckIn();
    };
    
    window.goBack = function() {
      AuthPage.goBack();
    };
  </script>
</body>
</html>
