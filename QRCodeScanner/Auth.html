<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>報到資訊確認</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 30px;
    }
    .info-section {
      margin-bottom: 30px;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 6px;
      border-left: 4px solid #007bff;
    }
    .info-item.full-width {
      grid-column: 1 / -1;
    }
    .info-label {
      font-weight: bold;
      color: #495057;
      margin-right: 10px;
    }
    .info-value {
      color: #212529;
      text-align: right;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .badge-true {
      background-color: #d4edda;
      color: #155724;
    }
    .badge-false {
      background-color: #f8d7da;
      color: #721c24;
    }
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    .btn-confirm {
      background-color: #28a745;
      color: white;
    }
    .btn-confirm:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    .btn-cancel:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }
    .loading {
      text-align: center;
      padding: 50px;
      color: #6c757d;
    }
    .error {
      text-align: center;
      padding: 50px;
      color: #dc3545;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>報到資訊確認</h1>
    </div>
    
    <div class="content">
      <div id="loadingDiv" class="loading">
        <p>正在載入報到資訊...</p>
      </div>
      
      <div id="errorDiv" class="error" style="display: none;">
        <p>載入失敗，請重新掃描</p>
        <button class="btn btn-cancel" onclick="goBack()">返回掃描</button>
      </div>
      
      <div id="contentDiv" style="display: none;">
        <div class="info-section">
          <div class="info-grid">
            <div class="info-item full-width">
              <span class="info-label">會員ID:</span>
              <span class="info-value" id="memberId">-</span>
            </div>
            
            <div class="info-item full-width">
              <span class="info-label">中文姓名:</span>
              <span class="info-value" id="chineseName">-</span>
            </div>
            
            <div class="info-item full-width">
              <span class="info-label">英文姓名:</span>
              <span class="info-value" id="engName">-</span>
            </div>
            
            <div class="info-item">
              <span class="info-label">參加狀態:</span>
              <span class="info-value">
                <span id="isJoinBadge" class="status-badge">-</span>
              </span>
            </div>
            
            <div class="info-item full-width">
              <span class="info-label">車牌號碼:</span>
              <span class="info-value" id="carNumber">-</span>
            </div>
            
            <div class="info-item">
              <span class="info-label">素食需求:</span>
              <span class="info-value">
                <span id="isVegetariansBadge" class="status-badge">-</span>
              </span>
            </div>
            
            <div class="info-item">
              <span class="info-label">攜伴總人數:</span>
              <span class="info-value" id="totalPartners">-</span>
            </div>
            
            <div class="info-item">
              <span class="info-label">應付金額:</span>
              <span class="info-value" id="totalAmount" style="color: #e74c3c; font-weight: bold;">-</span>
            </div>
            
            <div class="info-item">
              <span class="info-label">需要嬰兒椅:</span>
              <span class="info-value">
                <span id="needBabyChairBadge" class="status-badge">-</span>
              </span>
            </div>
          </div>
        </div>
        
        <div class="button-container">
          <button class="btn btn-confirm" onclick="confirmCheckIn()">確認</button>
          <button class="btn btn-cancel" onclick="goBack()">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getUrlParameter(name) {
      // 使用jQuery方式取得URL參數
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function setBadge(elementId, value) {
      const $element = $("#" + elementId);
      if (value) {
        $element.text("是").removeClass().addClass("status-badge badge-true");
      } else {
        $element.text("否").removeClass().addClass("status-badge badge-false");
      }
    }

    function loadMemberInfo() {
      const apiDataParam = getUrlParameter('data');
      
      if (!apiDataParam) {
        // 沒有API資料，直接跳回掃描頁面
        alert('查無報到資料');
        goBack();
        return;
      }

      // 載入延遲效果
      setTimeout(() => {
        try {
          // 解析API回傳的資料
          const data = JSON.parse(decodeURIComponent(apiDataParam));
          
          // 填入資料
          $('#memberId').text(data.ID);
          $('#chineseName').text(data.ChineseName);
          $('#engName').text(data.EngName);
          $('#carNumber').text(data.CarNumber || '無');
          
          // 計算總人數和金額
          const totalPartners = data.AdultPartner + data.BabyPartner + data.KidPartner + data.TeenagerPartner;
          const totalAmount = (data.AdultPartner * 1800) + (data.KidPartner * 400) + (data.TeenagerPartner * 900) + (data.BabyPartner * 0);
          
          $('#totalPartners').text(totalPartners + ' 人');
          $('#totalAmount').text('NT$ ' + totalAmount.toLocaleString());
          
          // 設定狀態徽章
          setBadge('isJoinBadge', data.IsJoin);
          setBadge('isVegetariansBadge', data.IsVegetarians);
          setBadge('needBabyChairBadge', data.NeedBabyChair);
          
          // 顯示內容
          $('#loadingDiv').hide();
          $('#contentDiv').show();
          
        } catch (error) {
          // 資料解析失敗，跳回掃描頁面
          console.error('資料解析失敗:', error);
          goBack();
        }
      }, 1000);
    }

    function showError() {
      $('#loadingDiv').hide();
      $('#errorDiv').show();
    }

    async function confirmCheckIn() {
      if (confirm('請確認已收費，並允許報到')) {
        const apiDataParam = getUrlParameter('data');
        
        if (!apiDataParam) {
          alert('資料錯誤，無法完成報到');
          return;
        }
        
        try {
          const data = JSON.parse(decodeURIComponent(apiDataParam));
          
          // 顯示處理中狀態
          const $confirmBtn = $('.btn-confirm');
          const originalText = $confirmBtn.text();
          $confirmBtn.text('處理中...').prop('disabled', true);
          
          // 從URL參數中獲取DEAuth (如果有的話)
          const urlParams = new URLSearchParams(window.location.search);
          const deAuthFromUrl = urlParams.get('deAuth');
          
          // 如果沒有DEAuth參數，提示錯誤
          if (!deAuthFromUrl) {
            alert('缺少認證資訊，請重新掃描');
            goBack();
            return;
          }
          
          // 呼叫報到API
          const response = await fetch('https://frogjump-n8n.zeabur.app/webhook/fee6b282-61b0-4a43-9105-f2b58a18082f', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'DEAuth': deAuthFromUrl
            },
            body: JSON.stringify({
              ID: data.ID
            })
          });
          
          if (response.ok) {
            const result = await response.json();
            alert('報到確認完成！');
            goBack();
          } else {
            alert(`報到失敗：HTTP ${response.status}`);
            // 恢復按鈕狀態
            $confirmBtn.text(originalText).prop('disabled', false);
          }
        } catch (error) {
          console.error('報到API錯誤:', error);
          alert('網路錯誤，報到失敗');
          // 恢復按鈕狀態
          $confirmBtn.text(originalText).prop('disabled', false);
        }
      }
    }

    function goBack() {
      setTimeout(() => {
        window.location.href = 'QRCodeScanner.html';
      }, 1000);
    }

    // 頁面載入時執行
    $(document).ready(loadMemberInfo);
  </script>
</body>
</html>
