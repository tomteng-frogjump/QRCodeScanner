<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>直接輸入員工編號</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container narrow">
    <div class="header">
      <h1>直接輸入員工編號</h1>
    </div>
    
    <div class="content">
      <div class="input-section">
        <label for="employeeId" class="input-label">員工編號:</label>
        <input type="text" id="employeeId" class="input-field" placeholder="請輸入員工編號" maxlength="10">
      </div>
      
      <div class="button-container">
        <button id="submitBtn" class="btn btn-primary">確認</button>
        <button id="backBtn" class="btn btn-secondary">返回</button>
      </div>
      
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module">
    import DirectInputPage from './js/directinput.js';
    
    // 初始化DirectInput頁面
    $(document).ready(function() {
      DirectInputPage.init();
    });
  </script>
</body>
</html>
