<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡易 QRCode 掃描器</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 12px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .info { color: #17a2b8; }
    #apiResult {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
      min-height: 50px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h2>QRCode 掃描器</h2>
  <p>將 QRCode 對準鏡頭即可自動掃描。</p>

  <div style="margin-bottom: 20px;">
    <label for="deAuthInput" style="display: block; margin-bottom: 5px; font-weight: bold;">DEAuth 認證碼:</label>
    <input type="text" id="deAuthInput" placeholder="請輸入DEAuth認證碼" 
           style="padding: 8px; font-size: 14px; width: 300px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
  </div>

  <button id="startBtn" style="padding:10px 20px; font-size:16px; margin-bottom:20px;">開始使用相機</button>

  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="result">尚未掃描到資料</div>
  <div id="apiResult"></div>

  <script>
    const video = $("#video")[0]; // 需要原生DOM元素用於camera API
    const canvas = $("#canvas")[0]; // 需要原生DOM元素用於canvas API
    const context = canvas.getContext("2d");
    const resultBox = $("#result")[0]; // 用於後續操作
    const apiResultBox = $("#apiResult")[0]; // 用於後續操作
    
    let isScanning = true;
    const API_URL = "https://frogjump-n8n.zeabur.app/webhook/716308eb-2cba-480e-8a72-f96de4461e42";
    
    // 頁面載入時恢復DEAuth值
    $(document).ready(function() {
      const savedDEAuth = sessionStorage.getItem('deAuth');
      if (savedDEAuth) {
        $("#deAuthInput").val(savedDEAuth);
      }
      
      // 監聽DEAuth輸入變化並保存
      $("#deAuthInput").on('input', function() {
        sessionStorage.setItem('deAuth', $(this).val());
      });
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.style.display = "block";
        
        // 隱藏開始按鈕並重置顯示
        $("#startBtn").hide();
        $(resultBox).html("正在掃描QRCode...").removeClass().addClass("info");
        $(apiResultBox).html("");
        
        // 重置掃描狀態
        isScanning = false;
        
        // 等待視頻準備就緒後才設置掃描狀態
        video.addEventListener('loadedmetadata', () => {
          isScanning = true;
          // 確保掃描循環重新開始
          requestAnimationFrame(scanQRCode);
        });
        
        // 如果視頻已經準備就緒，直接設置
        if (video.readyState >= 2) {
          isScanning = true;
          // 確保掃描循環重新開始
          requestAnimationFrame(scanQRCode);
        }
      } catch (err) {
        $("#result").text("無法存取相機: " + err).removeClass().addClass("error");
        isScanning = false;
      }
    }

    // 解析QRCode格式：四位數字 + 最多16碼英文
    function parseQRCode(data) {
      const regex = /^(\d{4})([A-Za-z]{1,16})$/;
      const match = data.match(regex);
      
      if (match) {
        return {
          valid: true,
          numbers: match[1],
          letters: match[2],
          original: data
        };
      }
      
      return {
        valid: false,
        original: data
      };
    }

    // 呼叫API
    async function callAPI(parsedData) {
      try {
        const deAuthValue = $("#deAuthInput").val().trim();
        
        $(apiResultBox).html('<span class="info">正在呼叫API...</span>');
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'DEAuth': deAuthValue
          },
          body: JSON.stringify({
            ID: parsedData.numbers
          })
        });

        if (response.ok) {
          const result = await response.json();
          $(apiResultBox).html(`<span class="success">✓ API呼叫成功</span><br><small>回應: ${JSON.stringify(result)}</small>`);
        } else {
          $(apiResultBox).html(`<span class="error">✗ API呼叫失敗 (${response.status})</span>`);
        }
      } catch (error) {
        $(apiResultBox).html(`<span class="error">✗ 網路錯誤: ${error.message}</span>`);
      }
    }

    // 停止相機並關閉視訊串流
    function stopCamera() {
      if (video.srcObject) {
        const tracks = video.srcObject.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
        video.style.display = "none";
      }
      isScanning = false;
    }

    // 修改後的API呼叫函數，包含跳轉功能
    async function callAPIAndRedirect(parsedData) {
      try {
        const deAuthValue = $("#deAuthInput").val().trim();
        
        // 保存DEAuth值到sessionStorage
        sessionStorage.setItem('deAuth', deAuthValue);
        
        if (!deAuthValue) {
          $(apiResultBox).html('<span class="error">請先輸入DEAuth認證碼</span>');
          setTimeout(() => {
            stopCamera();
            $(resultBox).html("請輸入認證碼後重新掃描").removeClass().addClass("error");
            $(apiResultBox).html("");
            $("#startBtn").show();
          }, 2000);
          return;
        }
        
        $(apiResultBox).html('<span class="info">正在呼叫API...</span>');
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'DEAuth': deAuthValue
          },
          body: JSON.stringify({
            ID: parsedData.numbers
          })
        });

        if (response.ok) {
          const result = await response.json();
          
          // 檢查是否已經報到
          if (result.CheckIn === true) {
            $(apiResultBox).html(`<span class="error">✗ 已經報到，不可重複報到</span>`);
            setTimeout(() => {
              stopCamera();
              $(resultBox).html("已經報到，請重新掃描其他QRCode").removeClass().addClass("error");
              $(apiResultBox).html("");
              $("#startBtn").show();
            }, 3000);
            return;
          }
          
          $(apiResultBox).html(`<span class="success">✓ API呼叫成功，準備跳轉...</span>`);
          
          // 2秒後跳轉到另一個HTML頁面，並將API回傳資料透過URL參數傳遞
          setTimeout(() => {
            const encodedData = encodeURIComponent(JSON.stringify(result));
            const deAuthValue = $("#deAuthInput").val().trim();
            window.location.href = "Auth.html?data=" + encodedData + "&deAuth=" + encodeURIComponent(deAuthValue);
          }, 2000);
        } else {
          // 檢查404錯誤是否有JSON回應
          if (response.status === 404) {
            try {
              const errorData = await response.json();
              if (errorData.Message) {
                $(apiResultBox).html(`<span class="error">✗ ${errorData.Message}</span>`);
                setTimeout(() => {
                  stopCamera();
                  $(resultBox).html(errorData.Message).removeClass().addClass("error");
                  $(apiResultBox).html("");
                  $("#startBtn").show();
                }, 3000);
                return;
              }
            } catch (e) {
              // 如果無法解析JSON，使用預設訊息
            }
          }
          
          $(apiResultBox).html(`<span class="error">✗ API呼叫失敗 (${response.status})</span>`);
          // API失敗也視為掃描失敗，關閉相機
          setTimeout(() => {
            stopCamera();
            $(resultBox).html("API呼叫失敗，請重新開始").removeClass().addClass("error");
            $(apiResultBox).html("");
            $("#startBtn").show();
          }, 2000);
        }
      } catch (error) {
        $(apiResultBox).html(`<span class="error">✗ 網路錯誤: ${error.message}</span>`);
        // 網路錯誤也視為掃描失敗，關閉相機
        setTimeout(() => {
          stopCamera();
          $(resultBox).html("網路錯誤，請重新開始").removeClass().addClass("error");
          $(apiResultBox).html("");
          $("#startBtn").show();
        }, 2000);
      }
    }

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, imgData.width, imgData.height);

        if (code) {
          isScanning = false; // 停止掃描避免重複處理
          
          const parsedData = parseQRCode(code.data);
          
          if (parsedData.valid) {
            $(resultBox).html(`<span class="success">✓ 掃描成功</span><br>ID: ${parsedData.numbers}`).removeClass().addClass("success");
            
            // 掃描成功：直接呼叫API並準備跳轉
            callAPIAndRedirect(parsedData);
          } else {
            // 掃描失敗：關閉相機，要求重新開啟
            $(resultBox).html(`<span class="error">✗ 格式錯誤</span><br>應為：4位數字 + 最多16碼英文<br>掃描到: ${parsedData.original}`).removeClass().addClass("error");
            $(apiResultBox).html('<span class="error">格式不符，請重新開始掃描</span>');
            
            setTimeout(() => {
              stopCamera();
              $(resultBox).html("格式錯誤，請重新開始").removeClass().addClass("error");
              $(apiResultBox).html("");
              $("#startBtn").show();
            }, 3000);
          }
        }
      }
      
      if (isScanning) {
        requestAnimationFrame(scanQRCode);
      }
    }

    $("#startBtn").on("click", startCamera);
    requestAnimationFrame(scanQRCode);
  </script>
</body>
</html>
